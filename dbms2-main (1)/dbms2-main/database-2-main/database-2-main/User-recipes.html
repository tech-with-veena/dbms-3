<h2 id="fh2">ADD YOUR RECIPES AND JOIN US!!</h2>


<form id="feedback" action="">
  <div class="pinfo">Your personal info</div>

<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user"></i></span>
  <input  name="name" placeholder="John Doe" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
    <input name="email" type="email" class="form-control" placeholder="john.doe@yahoo.com">
     </div>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
  <input  name="URL" placeholder="https://google.com" class="form-control"  type="url">
    </div>
  </div>
</div>
<div class="pinfo">Name of the dish</div>
<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
    <input name="email" type="email" class="form-control" placeholder="john.doe@yahoo.com">
     </div>
  </div>
</div>






 <div class="pinfo">Time Required</div>


<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-clock"></i></span>
   <select class="form-control" id="rate">
      <option value="1star">10</option>
      <option value="2stars">15</option>
      <option value="3stars">30</option>
      <option value="4stars">40</option>
      <option value="5stars">50</option>
    </select>
    </div>
  </div>
</div>

<div class="pinfo">Ingredients required</div>


<div class="form-group">
 <div class="col-md-4 inputGroupContainer">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
 <textarea class="form-control" id="review" rows="3"></textarea>

   </div>
 </div>
</div>

 <div class="pinfo">Recipe Info</div>


<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
  <textarea class="form-control" id="review" rows="3"></textarea>

    </div>
  </div>
</div>

 <button type="submit" class="btn btn-primary">Submit</button>


</form>
